                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <div class="card opacity-75">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date">Start Date</label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-end-date">End Date</label>
                            <input type="date" class="form-control" id="new-end-date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-vfn">Volunteer First Name</label>
                            <input type="text" class="form-control" id="new-vfn" placeholder="Volunteer First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-vln">Volunteer Last Name</label>
                        <input type="text" class="form-control" id="new-vln" placeholder="Volunteer Last Name">
                    </div>
                    <div class="form-group">
                        <label for="new-site">Site</label>
                        <input type="text" class="form-control" id="new-site" placeholder="Site">
                    </div>
                    <div class="form-group">
                        <label for="new-duty">Duty</label>
                        <input type="text" class="form-control" id="new-duty" placeholder="Duty">
                    </div>
                </div>
            </div>
        </div>
                <div>
                    <button id="add" class="btn-success from-control">Create</button>
                </div>
        <div class="container">
            <table id="list" class="table table-success table-striped">
            <tr>
                <th>Volunteer First Name</th>
                <th>Volunteer Last Name</th>
                <th>Volunteer Start Date</th>
                <th>Volunteer End Date</th>
                <th>Site</th>
                <th>Duty</th>
                <th>Actions</th>
             </tr>
            </table>
        </div>
    </div>
